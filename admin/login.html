	<script type="text/javascript">
		// var endPoint="https://mmsoftware100.000webhostapp.com/OKBookServer/index.php?code=";
		// var endLink="https://mmsoftware100.000webhostapp.com/OKBookServer/files/userlogin.php";
		var endPoint="https://mmsoftware100.com/MobileNewsServer/index.php?code=";
		var endLink="https://mmsoftware100.com/MobileNewsServer/files/userlogin.php";
		$(document).ready(function(){ //alert("jquery ok");

			//===========================Login======================
			$(document).on("submit","#loginForm",function(e){ console.log("loginbtn ok");
				e.preventDefault();
				if(navigator.onLine)
				{
					//window.location.assign(""+endPoint+"?operation=userRequest");
					$.ajax({
						url:endLink,
						type:'post',
						data:new FormData(this),
						cache:false,// no cache
						processData:false,
						contentType:false,
						success:function(res){ //alert(res);
							var decodeData=JSON.parse(res);
							var code=decodeData.code;//alert(code);
							if(decodeData.status==101)
							{
								window.location.assign(endPoint+code);
							}
							else
							{
								alert("မှားယွင်းနေပါသည်!");
							}
						}
					});
				}
				else
				{
					alert("NO Internet!");
				}
			});
		});
	</script>
